<h1>New Route</h1>

<div class="form-group">
    <label for="startAddress">Start adres:</label>
    <input places-auto-complete size=80
           id="startAddress"
           class="form-control"
           ng-model="startAddress"
           component-restrictions="{country:'be'}"
           type="address"
           on-place-changed="startPlaceChanged()" />
</div>
<div class="form-group">
    <label for="destAddress">Bestemming adres:</label>
    <input places-auto-complete size=80
           id="destAddress"
           class="form-control"
           ng-model="destAddress"
           component-restrictions="{country:'be'}"
           type="address"
           on-place-changed="destPlaceChanged()" />
</div>
<a class="btn btn-primary">Volgende</a>
